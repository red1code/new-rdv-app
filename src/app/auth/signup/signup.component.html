<div class="form-container facebook-style">
  <form [formGroup]="signupForm" class="signup-form" (ngSubmit)="onSubmitForm()" autocomplete="off">
    <!-- form title -->
    <h2 class="form-title">Sign Up</h2>
    <div style="margin-top: -20px; font-size: 15px; opacity: 0.8;">It's quick and easy.</div>
    <hr class="hr">
    <!-- first name -->
    <div class="form-section first-name">
      <label for="firstName">First Name</label>
      <input class="form-control" type="text" formControlName="firstName" [ngClass]="{'warning':
            signupForm.controls['firstName'].invalid && signupForm.controls['firstName'].touched}">

      <p *ngIf="signupForm.controls['firstName'].invalid && signupForm.controls['firstName'].touched"
          class="warning-message">First Name is invalid</p>
    </div>
    <!-- last name -->
    <div class="form-section last-name">
      <label for="lastName">Last Name</label>
      <input class="form-control" type="text" formControlName="lastName" [ngClass]="{'warning':
            signupForm.controls['lastName'].invalid && signupForm.controls['lastName'].touched}">

      <p *ngIf="signupForm.controls['lastName'].invalid && signupForm.controls['lastName'].touched"
          class="warning-message">Last Name is invalid</p>
    </div>
    <!-- email -->
    <div class="form-section email">
      <label for="email">Email</label>
      <input class="form-control" type="email" formControlName="email" [ngClass]="{'warning':
            signupForm.controls['email'].invalid && signupForm.controls['email'].touched}">

      <p *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched"
          class="warning-message">Email is invalid</p>
    </div>
    <!-- phone number -->
    <div class="form-section phone-number">
      <label for="phoneNumber">Phone Number</label>
      <input class="form-control" type="tel" formControlName="phoneNumber" [ngClass]="{'warning':
            signupForm.controls['phoneNumber'].invalid && signupForm.controls['phoneNumber'].touched}">

      <p *ngIf="signupForm.controls['phoneNumber'].invalid && signupForm.controls['phoneNumber'].touched"
          class="warning-message">Phone Number must contain 10 digit numbers</p>
    </div>
    <!-- password -->
    <div class="form-section password">
      <label for="password">Password</label>
      <input class="form-control" type="password" formControlName="password" [ngClass]="{'warning':
            signupForm.controls['password'].invalid && signupForm.controls['password'].touched}">

      <p *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched"
          class="warning-message">Password must contain at least 6 characters</p>
    </div>
    <!-- error message -->
    <div *ngIf="errorMessage" class="error-message"><span>{{ errorMessage }}</span></div>
    <!-- submit button -->
    <button class="btn btn-success" type="submit" [disabled]="signupForm.invalid">Submit</button>
    <!-- submit button 2 (for async await mothod) -->
    <button class="btn btn-warning" (click)="onSubmitForm2" [disabled]="signupForm.invalid">Submit with async await</button>
    <hr class="hr">
    <!-- navigate to login link -->
    <div class="link" style="margin-top: 25px; text-align: center;">
      Already have an account? <a routerLink="/auth/login">Sign in</a>
    </div>
  </form>
</div>
