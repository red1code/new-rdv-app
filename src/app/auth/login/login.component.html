<div class="form-container facebook-style">
  <form [formGroup]="loginForm" class="signup-form" (ngSubmit)="onSubmitForm()" autocomplete="off">
    <!-- email -->
    <div class="form-section email">
      <label for="email">Email</label>
      <input class="form-control" type="email" formControlName="email" [ngClass]="{'warning':
            loginForm.controls['email'].invalid && loginForm.controls['email'].touched}">

      <p *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
          class="warning-message">Email is invalid</p>
    </div>
    <!-- password -->
    <div class="form-section password">
      <label for="password">Password</label>
      <input class="form-control" type="password" formControlName="password" [ngClass]="{'warning':
            loginForm.controls['password'].invalid && loginForm.controls['password'].touched}">

      <p *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
          class="warning-message">Password must contain at least 6 characters</p>
    </div>
    <!-- error message -->
    <div *ngIf="errorMessage" class="error-message"><span>{{ errorMessage }}</span></div>
    <!-- submit button -->
    <button class="btn btn-success" type="submit" [disabled]="loginForm.invalid">Log In</button>
    <!-- navigate to forgot-password link -->
    <div style="text-align: center;">
      <a class="link" routerLink="/auth/forgot-password">Forgot Password</a>
    </div>
    <hr class="hr">
    <!-- navigate to login link -->
    <div style="margin-top: 25px; text-align: center;">
      You don't have an account? <a class="link" routerLink="/auth/signup">Sign Un</a>
    </div>
  </form>
</div>
