<div class="dashboard-container">
  <!-- sidebar -->
  <div class="sidebar">
    <div class="users-title-container" (click)="showUsers()" [ngClass]="{'active': usersON}">
      Users
    </div>
    <hr style="color: #fff; margin: 0;">
    <div class="approved-rdvs-title-container" (click)="showApprovedRDVs()" [ngClass]="{'active': approvedRDVsON}">
      Approved Rendezvous
    </div>
    <hr style="color: #fff; margin: 0;">
    <div class="rdvs-title-container" (click)="showRDVs()" [ngClass]="{'active': RDVsON}">
      Pending Rendezvous
    </div>
  </div> <!-- /sidebar -->

  <!-- main content -->
  <div class="main-content">
    <!-- users -->
    <div *ngIf="usersON" class="users-container">
      <app-users-part></app-users-part>
    </div>
    <!-- rendezvous -->
    <div *ngIf="RDVsON" class="rdvs-container">
      <app-rdvs-part></app-rdvs-part>
    </div>
    <!-- approved rendezvous -->
    <div *ngIf="approvedRDVsON" class="approved-rdvs-container">
      <app-approved-rendezvous></app-approved-rendezvous>
    </div>
  </div> <!-- /main-content -->

</div> <!-- /dashboard-container -->
