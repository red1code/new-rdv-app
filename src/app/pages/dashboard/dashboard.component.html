<div class="dashboard-container">
  <!-- sidebar -->
  <div class="sidebar">
    <div class="fixed">
      <div class="toggle-sidebar">
        <span (click)="toggleSidebar()">
          <mat-icon *ngIf="!showSidebar" title="{{'Show Sidebar' | translate}}">menu</mat-icon>
          <span *ngIf="showSidebar" class="close-btn" title="{{'Cancel' | translate}}">&times;</span>
        </span>
      </div>

      <!-- mobile view side links -->
      <div class="mobile-side-links" (click)="showUsers()" [ngClass]="{'active': usersON}" [style.display]="showSidebar ? 'block' : 'none'">
        {{'Users' | translate}}
      </div>
      <div class="mobile-side-links" (click)="showRDVs()" [ngClass]="{'active': RDVsON}" [style.display]="showSidebar ? 'block' : 'none'">
        {{'Rendezvous' | translate}}
      </div>

      <!-- web view side links -->
      <div class="web-side-links" (click)="showUsers()" [ngClass]="{'active': usersON}">
        {{'Users' | translate}}
      </div>
      <div class="web-side-links" (click)="showRDVs()" [ngClass]="{'active': RDVsON}">
        {{'Rendezvous' | translate}}
      </div>
    </div>
  </div> <!-- /sidebar *ngIf="showSidebar" -->

  <!-- main content -->
  <div class="main-content">
    <!-- users -->
    <div *ngIf="usersON" class="users-container">
      <app-users-part></app-users-part>
    </div>
    <!-- rendezvous -->
    <div *ngIf="RDVsON" class="rdvs-container">
      <app-rendezvous></app-rendezvous>
    </div>
  </div> <!-- /main-content -->

</div> <!-- /dashboard-container -->
