<div class="rdv-container">
  <!-- add rendezvous popup -->
  <div *ngIf="showForm" class="form-container facebook-style">
    <div class="close-btn-container">
      <i class="fas fa-times-circle" (click)="hidePopupForm()" title="Cancel"></i>
    </div>
    <app-rdv-form [rdv]="rdv" (rdvFormValue)="submitRDVform($event)" (deleteRDVid)="deleteRDV($event)">
    </app-rdv-form>
    <!-- error msg -->
    <div *ngIf="formErrorMsg" class="error-msg-div">{{ formErrorMsg }}</div>
  </div>

  <!-- add new RDV button   -->
  <div class="newRDV-btn-container">
    <button class="btn btn-success" (click)="showPopupForm()">
      <i class="far fa-calendar-plus"></i>
      <span style="margin-left: 7px;">New Rendezvous</span>
    </button>
  </div>

  <!-- Pending Rendezvous -->
  <div *ngIf="pendingRDVs | async as RDVs" class="facebook-style table-container">
    <h4 style="text-align: center; color: #191970;">Pending Rendezvous</h4>
    <app-table
      [tableCols]="rdvCol"
      [infos]="RDVs"
      [showBtns]="false"
      [currentUser]="user"
      (updateInfosEvent)="proceedToUpdate($event)">
    </app-table>
  </div>

  <!-- Approved Rendezvous -->
  <div *ngIf="approvedRDVs | async as RDVs" class="facebook-style table-container">
    <h4 style="text-align: center; color: #191970;">Approved Rendezvous</h4>
    <app-table
      [tableCols]="rdvCol"
      [infos]="RDVs"
      [showBtns]="false"
      [currentUser]="user"
      (updateInfosEvent)="proceedToUpdate($event)">
    </app-table>
  </div>

  <div *ngIf="showForm" class="black-bg" (click)="hidePopupForm()"></div>
</div>
