<div class="rdv-container">
  <!-- button   -->
  <div class="newRDV-btn-container">
    <button class="btn btn-success" (click)="showPopup()">
      <i class="far fa-calendar-plus"></i>
      <span style="margin-left: 7px;">{{'Add New Rendezvous' | translate}}</span>
    </button>
  </div>

  <!-- table -->
  <div *ngIf="approvedRDVs | async as RDVs" class="facebook-style table-container">
    <h5 class="table-title">{{'Approved Rendezvous' | translate}}</h5>
    <app-table
      [tableCols]="rdvCol"
      [infos]="RDVs"
      [showBtns]="false"
      [currentUser]="user"
      (updateInfosEvent)="proceedToUpdate($event)">
    </app-table>
  </div>

  <!-- popup -->
  <div *ngIf="showForm" class="form-container facebook-style">
    <div class="close-btn-container">
      <i class="fas fa-times-circle" (click)="hidePopup()" title="{{'Cancel' | translate}}"></i>
    </div>
    <app-rdv-form
      [rdv]="rdv"
      [showDeleteBtn]="false"
      (rdvFormValue)="submitRDVform($event)">
    </app-rdv-form>
    <!-- error msg -->
    <div *ngIf="formErrorMsg" class="alert alert-danger">{{ formErrorMsg }}</div>
  </div> <!-- /popup -->

  <div *ngIf="showForm" class="black-bg" (click)="hidePopup()"></div>
</div>
